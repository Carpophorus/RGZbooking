          <div class="col-2 col-md-4"></div>

            <div class="form-button" onclick="$RGZ.login();"><i class="fa fa-sign-in"></i>&nbsp;&nbsp;&nbsp;ПРИЈАВА</div>
            <div id="forgot-password" onclick="$RGZ.forgotPassword();">Заборавили сте лозинку?</div>
          </div>

        </div>
